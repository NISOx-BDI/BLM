# Test against FSL 2
# ------------------------------------------------------------------------
# 50 subjects, default parameters
# ------------------------------------------------------------------------
MAXMEM: 2**32
Y_files: DATA_DIRECTORY/Y_50.txt
data_mask_files: DATA_DIRECTORY/M_50.txt
X: DATA_DIRECTORY/X_50.csv
outdir: TEST_DIRECTORY/fsltest_cfg02/blm/
contrasts:
  - c1:
      name: contrast1
      vector: [1, 0, 0]
  - c2:
      name: contrast2
      vector: [0, 1, 0]
  - c3:
      name: contrast3
      vector: [0, 0, 1]
  - c4:
      name: contrast4
      vector: [[1, 0, 0], [0, 1, 0], [0, 0, 1]]
Missingness:
  MinPercent: 0.10
  MinN: 15
analysis_mask: /well/win/software/packages/fsl/5.0.11/data/standard/MNI152_T1_2mm_brain_mask.nii.gz

# Purely for testing, also record number of subjects
ns: 50

